<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dark-theme">
        <h1>Note App</h1>
        <div id="notes-container">
            <div class="note-card">
                <h2>Note 1</h2>
                <input type="password" id="password-1" placeholder="Enter password">
                <button onclick="openNote(1)">Open Note</button>
                <div id="note-1" style="display: none;">
                    <textarea id="text-1" rows="4" cols="50"></textarea>
                    <button onclick="saveNote(1)">Save Note</button>
                </div>
            </div>
            <div class="note-card">
                <h2>Note 2</h2>
                <input type="password" id="password-2" placeholder="Enter password">
                <button onclick="openNote(2)">Open Note</button>
                <div id="note-2" style="display: none;">
                    <textarea id="text-2" rows="4" cols="50"></textarea>
                    <button onclick="saveNote(2)">Save Note</button>
                </div>
            </div>
        </div>
    </div>
    <div id="custom-alert" class="custom-alert">
        <div class="custom-alert-content">
            <span class="close" onclick="closeAlert()">&times;</span>
            <p id="alert-message" class="alert-text"></p> <!-- Added class for the alert text -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
